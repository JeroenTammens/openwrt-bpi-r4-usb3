name: Build OpenWrt BPI-R4 USB3 Mode

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget \
          python3-dev libelf-dev

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        echo "=== Available tags ==="
        git tag -l | grep "24.10\|25" | tail -20
        git checkout v24.10.0 || git checkout main
        echo "=== Checked out ==="
        git describe --tags 2>/dev/null || git log --oneline -1

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure and initial prepare
      run: |
        cd openwrt
        cat ../diffconfig > .config
        make defconfig
        echo "=== Config target ==="
        grep "CONFIG_TARGET_mediatek_filogic_DEVICE" .config | head -5
        make -j$(nproc) download
        make -j$(nproc) target/linux/compile || make -j1 V=s target/linux/compile

    - name: Modify DTS for USB3 mode
      run: |
        cd openwrt
        DTS_FILE=$(find build_dir -name "mt7988a-bananapi-bpi-r4.dts" -path "*/linux-mediatek*" | head -1)
        echo "=== Found DTS: $DTS_FILE ==="
        if [ -z "$DTS_FILE" ]; then
          echo "DTS not found in build_dir, trying source"
          DTS_FILE="target/linux/mediatek/dts/mt7988a-bananapi-bpi-r4.dts"
        fi
        echo "=== Before ==="
        grep -n -A3 'pcie2' "$DTS_FILE"
        sed -i '/&pcie2 {/,/};/{s/status = "okay"/status = "disabled"/}' "$DTS_FILE"
        echo "=== After ==="
        grep -n -A3 'pcie2' "$DTS_FILE"

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) world || make -j1 V=s world

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-bpi-r4-usb3
        path: |
          openwrt/bin/targets/mediatek/filogic/*bpi-r4*
        retention-days: 30
