name: Build OpenWrt BPI-R4 USB3 Mode

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget \
          python3-dev libelf-dev

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git tag -l | grep 25
        git checkout v25.12.0-rc4 || git checkout main

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Disable pcie2 for USB3 mode
      run: |
        cd openwrt
        DTS_FILE="target/linux/mediatek/dts/mt7988a-bananapi-bpi-r4.dts"
        echo "=== Looking for pcie2 ==="
        grep -n 'pcie2' "$DTS_FILE"
        sed -i '/&pcie2 {/,/};/{s/status = "okay"/status = "disabled"/}' "$DTS_FILE"
        echo "=== After modification ==="
        grep -n -A3 'pcie2' "$DTS_FILE"

    - name: Configure build
      run: |
        cd openwrt
        cat ../diffconfig > .config
        make defconfig V=s 2>&1 || true
        echo "=== Check target ==="
        grep CONFIG_TARGET .config | head -5
        echo "=== Check errors ==="
        grep "is not set" .config | grep -i "modem\|mbim\|usb\|luci" || true

    - name: Download packages
      run: |
        cd openwrt
        make download -j$(nproc) || make download -j1 V=s

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-bpi-r4-usb3
        path: |
          openwrt/bin/targets/mediatek/filogic/*bpi-r4*
        retention-days: 30
