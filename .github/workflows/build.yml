name: Build OpenWrt BPI-R4 USB3 Mode

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
          python3-setuptools rsync swig unzip zlib1g-dev file wget \
          python3-dev libelf-dev

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        echo "=== Available 25.x tags ==="
        git tag -l | grep -i "25\|24.10"
        echo "=== Trying checkout ==="
        git checkout 12374d88b9 || git checkout v24.10.0

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Disable pcie2 for USB3 mode
      run: |
        cd openwrt
        DTS_FILE=$(find target/linux/mediatek/dts/ -name "*bpi-r4.dts" | head -1)
        echo "=== DTS file: $DTS_FILE ==="
        grep -n 'pcie2' "$DTS_FILE" || echo "pcie2 not found in DTS"
        sed -i '/&pcie2 {/,/};/{s/status = "okay"/status = "disabled"/}' "$DTS_FILE"
        echo "=== After modification ==="
        grep -n -A3 'pcie2' "$DTS_FILE"

    - name: Configure build
      run: |
        cd openwrt
        echo "CONFIG_TARGET_mediatek=y" > .config
        echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
        echo "CONFIG_TARGET_mediatek_filogic_DEVICE_bananapi_bpi-r4=y" >> .config
        make defconfig
        echo "=== Target check ==="
        grep "CONFIG_TARGET_mediatek_filogic_DEVICE_bananapi_bpi-r4" .config

    - name: Add packages to config
      run: |
        cd openwrt
        cat ../diffconfig >> .config
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j$(nproc) || make download -j1 V=s

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-bpi-r4-usb3
        path: |
          openwrt/bin/targets/mediatek/filogic/*bpi-r4*
        retention-days: 30
